version: '3.8'

services:
  steel-parser:
    build: .
    container_name: parser-steel-app
    ports:
      - "5001:5000"
    volumes:
      # Монтируем папку с базой данных для сохранения данных
      - ./database:/app/database
      # Монтируем папку для логов (если нужно)
      - ./logs:/app/logs
      # Монтируем код приложения для live reload
      - ./app.py:/app/app.py
      - ./templates:/app/templates
      - ./ai_search.py:/app/ai_search.py
      - ./fuzzy_search.py:/app/fuzzy_search.py
      # Конфигурация весов элементов для Smart Fuzzy Search
      - ./config:/app/config
    env_file:
      - .env
    environment:
      # Flask порт
      - FLASK_APP=app.py
      - FLASK_ENV=production
      - FLASK_PORT=5000
    restart: unless-stopped
    networks:
      - parser-steel-network

  telegram-bot:
    build:
      context: ./telegram_bot
      dockerfile: Dockerfile
    container_name: parsersteel-telegram-bot
    volumes:
      # Монтируем код бота для live reload
      - ./telegram_bot/bot.py:/app/bot.py
      - ./telegram_bot/config.py:/app/config.py
      - ./telegram_bot/context_analyzer.py:/app/context_analyzer.py
      - ./telegram_bot/handlers:/app/handlers
    env_file:
      - .env
    environment:
      - PARSERSTEEL_API_URL=http://steel-parser:5000
    restart: unless-stopped
    networks:
      - parser-steel-network
    depends_on:
      - steel-parser

networks:
  parser-steel-network:
    driver: bridge

